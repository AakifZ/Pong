<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PONG Leaderboard</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    
    <div class="parent-container">
        <h1><img class="star-gif" src="https://gifimage.net/wp-content/uploads/2018/11/gif-mario-with-the-star-1.gif">High Scores<img class="star-gif" src="https://gifimage.net/wp-content/uploads/2018/11/gif-mario-with-the-star-1.gif"></h1>
        <div class="leaderboard-container">
            <table class="table leader-board table-borderless">
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Username</th>
                    <th scope="col">Wins</th>
                  </tr>
      
                {% block content %}
                {% for user in user_list %}
                  <tr>
                    {% if user[2] == high_score %}
                    <td class="first-place">{{user[0]}}</td>
                    <td class="first-place">{{user[1]}}</td>
                    <td class="first-place">{{user[2]}}</td>
                    {% else %}
                    <td>{{user[0]}}</td>
                    <td>{{user[1]}}</td>
                    <td>{{user[2]}}</td>
                    {% endif %}
                  </tr>
                {% endfor %}
                {% endblock content %}
              </table>
        </div>
        <div onclick="toggleSound()" class="yellow-bg">
          <img class="volume-img"src="{{url_for('static', filename='img/no-sound.png')}}"/>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
